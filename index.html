<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bryton's Auto Detailing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header style="text-align: center; margin-bottom: 1em;">
    <div style="font-size: 2em; font-style: italic; font-weight: bold;">Bryton's Auto Detailing</div>
    <div style="font-size: 1.1em; margin: 0.5em 0 0.7em 0;"> Home </div>
    <nav style="margin: 0.7em 0 0.5em 0; display: flex; justify-content: center; gap: 1.5em; align-items: center;">
      <a href="index.html" style="color: #1877f2; text-decoration: none; font-weight: 500; font-size: 1.05em; padding: 0.2em 0.7em; border-radius: 5px; transition: background 0.2s;">Home</a>
      <a href="about.html" style="color: #1877f2; text-decoration: none; font-weight: 500; font-size: 1.05em; padding: 0.2em 0.7em; border-radius: 5px; transition: background 0.2s;">About</a>
      <a href="testimonials.html" style="color: #1877f2; text-decoration: none; font-weight: 500; font-size: 1.05em; padding: 0.2em 0.7em; border-radius: 5px; transition: background 0.2s;">Testimonials</a>
      <a href="ig-posts.html" style="color: #1877f2; text-decoration: none; font-weight: 500; font-size: 1.05em; padding: 0.2em 0.7em; border-radius: 5px; transition: background 0.2s;">IG Posts</a>
      <a href="https://www.instagram.com/brytons_auto_detailing/" target="_blank" rel="noopener" title="Instagram" style="display: inline-block;">
        <img src="images/instagram.svg" alt="Instagram" style="height: 2em; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.12); vertical-align: middle;" />
      </a>
    </nav>
  </header>

  <section>
    <h2>Book Your Appointment</h2>
 <form id="intake-form" method="POST" action="https://formspree.io/f/xvgqbqzl">
  <input type="hidden" name="_redirect" value="https://lumego4.github.io/bryton-details.github.io/thank-you.html">

  <label for="name">Name:</label>
  <input id="name" name="name" required />

  <label for="email">Email:</label>
  <input id="email" name="email" type="email" required />

 <table style="border-collapse:separate; border-spacing:0 0.5em; width:100%; max-width:600px; margin:auto; margin-bottom:1em;">
  <caption style="caption-side:top; font-weight:bold; font-size:1.1em; margin-bottom:0.5em;">Service Estimator</caption>

  <tr>
    <td style="width:2em; text-align:left; vertical-align: middle;">
      <input type="checkbox" id="sedan-check" onchange="updateEstimator()" style="vertical-align: middle;" />
    </td>
    <td style="vertical-align: middle;">
      <label for="sedan-check" style="vertical-align: middle;">Sedan</label>
    </td>
    <td style="width:7em; text-align:center; vertical-align: middle;">
      <input type="number" id="sedan-qty" value="0" style="width:4em; background:#eee;" placeholder="Qty" disabled oninput="updateEstimator()" />
    </td>
  </tr>

  <tr>
    <td style="width:2em; text-align:left; vertical-align: middle;">
      <input type="checkbox" id="smallsuv-check" onchange="updateEstimator()" style="vertical-align: middle;" />
    </td>
    <td style="vertical-align: middle;">
      <label for="smallsuv-check" style="vertical-align: middle;">Small SUV</label>
    </td>
    <td style="width:7em; text-align:center; vertical-align: middle;">
      <input type="number" id="smallsuv-qty" value="0" style="width:4em; background:#eee;" placeholder="Qty" disabled oninput="updateEstimator()" />
    </td>
  </tr>

  <tr>
    <td style="width:2em; text-align:left; vertical-align: middle;">
      <input type="checkbox" id="large-check" onchange="updateEstimator()" style="vertical-align: middle;" />
    </td>
    <td style="vertical-align: middle;">
      <label for="large-check" style="vertical-align: middle;">Large SUV / Van / Truck</label>
    </td>
    <td style="width:7em; text-align:center; vertical-align: middle;">
      <input type="number" id="large-qty" value="0" style="width:4em; background:#eee;" placeholder="Qty" disabled oninput="updateEstimator()" />
    </td>
  </tr>
 </table>

 
  <!-- Estimate result placed just below the table -->
  <div id="estimate-result" style="font-weight:bold; font-size:1.2em; text-align:center; margin-bottom:1.5em;"></div>
  <input type="hidden" name="estimate" id="estimate-hidden" value="" />

  <label for="message">Additional Info:</label>
  <textarea name="message" id="message"></textarea>

  <button type="submit">Submit</button>
</form>

    <p id="confirmation"></p>
  </section>

  <footer>
    <p>Contact: 484-942-8485 | bryton.d.henry@gmail.com</p>
  </footer>

</body>
</html>
