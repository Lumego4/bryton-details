<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bryton's Auto Detailing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .page-title {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin: 1.5em 0;
      color: #004080;
    }

    .form-card {
      max-width: 600px;
      background: #ffffff;
      margin: 2em auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-title">Bryton's Auto Detailing</div>
    <nav class="site-nav">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="ig-posts.html">IG Posts</a>
      <a href="https://www.instagram.com/brytons_auto_detailing/" target="_blank" rel="noopener" title="Instagram">
        <img src="images/instagram.svg" alt="Instagram" />
      </a>
    </nav>
  </header>

  <main>
    <h2 class="page-title">Book Your Appointment</h2>

    <form id="intake-form" method="POST" action="https://formspree.io/f/xvgqbqzl" class="form-card">
      <input type="hidden" name="_redirect" value="https://lumego4.github.io/bryton-details.github.io/thank-you.html" />

      <label for="name">Name:</label>
      <input id="name" name="name" required />

      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required />

      <table>
        <caption>Service Estimator</caption>
        <tr>
          <td><input type="checkbox" id="sedan-check" onchange="updateEstimator()" /></td>
          <td><label for="sedan-check">Sedan</label></td>
          <td><input type="number" id="sedan-qty" value="0" placeholder="Qty" disabled oninput="updateEstimator()" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="smallsuv-check" onchange="updateEstimator()" /></td>
          <td><label for="smallsuv-check">Small SUV</label></td>
          <td><input type="number" id="smallsuv-qty" value="0" placeholder="Qty" disabled oninput="updateEstimator()" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="large-check" onchange="updateEstimator()" /></td>
          <td><label for="large-check">Large SUV / Van / Truck</label></td>
          <td><input type="number" id="large-qty" value="0" placeholder="Qty" disabled oninput="updateEstimator()" /></td>
        </tr>
      </table>

      <div id="estimate-result"></div>
      <input type="hidden" name="estimate" id="estimate-hidden" value="" />

      <label for="message">Additional Info:</label>
      <textarea name="message" id="message"></textarea>

      <button type="submit">Submit</button>
    </form>

    <p id="confirmation" style="text-align: center; margin-top: 1.5em;"></p>
  </main>

  <footer>
    <p>Contact: 484-942-8485 | bryton.d.henry@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
