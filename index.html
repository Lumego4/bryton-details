<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bryton's Auto Detailing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bryton's Auto <span>Detailing</span></h1>
    <p>Mobile Auto Detailing – Delaware & Montgomery County, PA</p>
  </header>

  <section>
    <h2>Services & Pricing</h2>
    <ul>
      <li>Sedans – $100</li>
      <li>Small SUVs – $150</li>
      <li>Large SUVs / Vans / Trucks – $200</li>
    </ul>
  </section>

  <section>
    <h2>Book Your Appointment</h2>
    <form id="intake-form" method="POST" action="https://formspree.io/f/xvgqbqzl">
      <input type="hidden" name="_redirect" value="https://lumego4.github.io/bryton-details.github.io/thank-you.html">
      <label for="name">Name:</label>
      <input id="name" name="name" required />

      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required />

      <label for="service">Service Type:</label>
      <select name="service" id="service">
        <option>Sedan</option>
        <option>Small SUV</option>
        <option>Large SUV/Truck</option>
      </select>

      <label for="message">Additional Info:</label>
      <textarea name="message" id="message"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="confirmation"></p>
  </section>

  <footer>
    <p>Contact: 484-942-8485 | bryton.d.henry@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
