<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bryton's Auto Detailing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="text-align: center; margin-bottom: 1em;">
    <div style="font-size: 2.2em; font-style: italic; font-weight: bold; letter-spacing: 0.02em;">Bryton's Auto Detailing</div>
    <div style="font-size: 1.1em; margin: 0.5em 0 0.7em 0;">Mobile Auto Detailing – Delaware & Montgomery County, PA</div>
    <a href="https://www.instagram.com/brytons_auto_detailing/" target="_blank" rel="noopener" title="Instagram" style="display: inline-block; margin-top: 0.2em;">
      <img src="images/ig-logo.jpg" alt="Instagram" style="height: 2em; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.12);" />
    </a>
  </header>

  <section>
    <h2>Services & Pricing</h2>
    <ul>
      <li>Sedans – $100</li>
      <li>Small SUVs – $150</li>
      <li>Large SUVs / Vans / Trucks – $200</li>
    </ul>
  </section>

  <section>
    <h2>Book Your Appointment</h2>
    <form id="intake-form" method="POST" action="https://formspree.io/f/xvgqbqzl">
      <input type="hidden" name="_redirect" value="https://lumego4.github.io/bryton-details.github.io/thank-you.html">
      <label for="name">Name:</label>
      <input id="name" name="name" required />

      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required />

      <label for="service">Service Type:</label>
      <select name="service" id="service">
        <option>Sedan</option>
        <option>Small SUV</option>
        <option>Large SUV/Truck</option>
      </select>

      <label for="message">Additional Info:</label>
      <textarea name="message" id="message"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="confirmation"></p>
  </section>


  <footer>
    <p>Contact: 484-942-8485 | bryton.d.henry@gmail.com</p>
    <div style="text-align: center; margin: 2em 0 0 0;">
      <img src="images/exterior.png" alt="Exterior Detailing Example" style="max-width: 350px; width: 100%; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);" />
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
